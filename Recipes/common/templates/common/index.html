{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}">
    <title>Recipes</title>
</head>

<body>

    <nav>
        <ul>
            <img src="{% static 'static/images/chef.png' %}" alt="chef">
            <li class="title"><a href="{% url 'home' %}">Recipes</a></li>
            <li><a href="{% url 'create_recipe' %}">Add Recipe</a></li>
        </ul>
    </nav>
    <div class="container">

        <h1>My Recipes</h1>
        {% if not recipes %}
        <h2>There are no recipes.</h2>
        {% else %}
            {% for recipe in recipes %}
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image }}" alt="recipe-image">
                <div class="recipe-info">
                    {{ recipe.description }}
                    </div>
                <div class="buttons-container">
                    <a class="button detail" href="{% url 'details_recipe' recipe.id %}">Details</a>
                    <a class="button edit" href="{% url 'edit_recipe' recipe.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete_recipe' recipe.id %}">Delete</a>
                </div>
            </div>
            {% endfor %}

        {% endif %}

        </div>

    </div>


</body>

</html>
